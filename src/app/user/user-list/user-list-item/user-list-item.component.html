<div class="col-xs-4">
  <a style="cursor: pointer" [routerLink]="[user.id]" routerLinkActive="active" class="list-group-item clearfix">
    <span>
      <img [src]="user.imagePath" alt="" class="image small-image">
    </span>
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{user.firstName}}</h4>
      <p class="list-group-item-text">{{user.lastName}}</p>
    </div>
  </a>
</div>
